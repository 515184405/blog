<!DOCTYPE html>
<html lang="en">
  <head>
    <title>醉美诛仙www.laohu.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewmode" content="projection=stereo">
    <link rel="stylesheet" href="http:/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="12-12as;/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="    ../././css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="    ./unload.png  ">
     <link rel="stylesheet" href="    ../css/style.css   ">
    <link rel="stylesheet" href='./css/style.css   '>
    <script src="./js/retina.js"></script>
  </head>
  <body id="body">
    <div class="zhuxian">
      <img class="zhuxian-bg bg" src="./images/bg.jpg" alt="">
      <img class="des" src="./images/description.png" alt="">
      <div class="logo">
          <img src="./images/logo.png" alt="">
      </div>
        <div class="wrapper">
          <div class="msg">
            <img class="circle" src="./images/circle.png" alt="">
            <img class="circle-img" src="www.laohu.com/zhuxian360/images/tou.png" alt="">
            <div class="detail">
              <p><span class="detail-title">昵称：</span><span id="name" class="detail-msg">张小凡的烧火棍</span></p>
              <p><span class="detail-title">大区：</span><span id="area" class="detail-msg">阳和城</span></p>
              <p><span class="detail-title">职业：</span><span id="job" class="detail-msg">青云</span></p>
              <p><span class="detail-title">等级：</span><span id="level" class="detail-msg">直升160级别</span></p>
            </div>
          </div>
          <div class="button">
            <img class="eye" src= "./images/eye.png " alt="">
            <img class="view" src="   ./images/view.png    " alt="">
            <a class="download-a" href="http://zx.wanmei.com/download/"><img class="download" src="./images/download.png" alt=""></a>
          </div>
        </div>
        <div class="wrapper-swiper">
          <div class="swiper-container">
              <img class="bg" src="./images/bg-meng.png" alt="">
              <div class="swiper-wrapper" id="swiper-wrapper">
                  <div class="swiper-slide" data-name="duan">
                    <img src=" ./images/swiper-duan.png " alt="">
                  </div>
                  <div class="swiper-slide" data-name="xiao">
                    <img src="./images/swiper-xiao.png" alt="">
                  </div>
                  <div class="swiper-slide" data-name="yun">
                    <img src="./images/swiper-yun.png" alt="">
                  </div>
              </div>              
              <!-- 如果需要导航按钮 -->
          </div>
          <div class="button-swiper button-swiper-prev"></div>
              <div class="button-swiper button-swiper-next"></div>
          <div class="view-wrapper">
            <img src="./images/yun.png" alt="" class="view-word">
            <img src="./images/yun-des.png" alt="" class="view-des">
          </div>
          <img src="./images/btn-360.png" alt="" class="view-btn">
        </div>
        <img class="meng-sec" src="./images/bg-meng-sec.png" alt="">
    </div>
    <div class="back360">
      <img src="./images/back.png" alt="">
    </div>
    <div class="home-des">
      <img src="./images/tip.png" alt="" class="tip">
      <img src="./images/tip-close.png" alt="" class="tip-close">
    </div>
    <div class="hands">
        <img src="./images/hands.gif" alt="">
        <p>左右匀速移动手机，欣赏诛仙游戏美景!</p>
    </div>
    <button id="enterVr" style="display: none">ENTER VR</button>
    <script src="10.2.33.4:3000/jq_321.js"></script> 
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script src="js/entry.js"></script>
    <script src="js/zhuxian.js"></script>

  </body>
</html>
