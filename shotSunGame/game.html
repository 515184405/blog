<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <style media="screen">
      * {
        margin: 0px;
        padding: 0px;
      }
      #canvas {
        /*background-color: #ccc;*/
      }
    </style>
  </head>
  <body>
    <canvas id="canvas">您的浏览器不支持canvas</canvas>
  </body>
  <script type="text/javascript" src="./js/requestAnimationFramePolyfill.js"></script>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript">
    $(function() {
      var canvas = document.querySelector('canvas'),
          ctx = canvas.getContext('2d'),
          canvasW = 0,
          canvasH = 0,
          defaultOption = {
            _k: 0.7 //canvas高占屏幕比例
          },
          isShot = false, //箭完成发射
          hinderOPtion = {
            startY: 0.4, //障碍绘制区域所在相对于canvas的位置
            endY: 0.6,
            minWidth: 50,
            maxWidth: 100,
            minSpeedX: 10,
            maxSpeedX: 30
          },
          targetOption = {
            startY: 0,
            endY: 0.4,
            minWidth: 20,
            maxWidth: 100,
            minTime: 3000,
            maxTime: 5000,
          },
          arrowOption = {
            speedX: 0,
            speedY: 0
          }
          hinderArray = [],
          targetArray = [],
          arrowArray = [],
          i = 0,//设定加载障碍频率
          j = 0 //设定加载目标频率
      function drawCanvas(defaultOption) {
        var width = window.innerWidth
        var height = window.innerHeight
        canvasW = canvas.width = width
        canvasH = canvas.height = height * defaultOption._k
      }

      function Hinder(id, type, startY, width, speedX) {
        this.id = id
        this.type = type || Math.random() > 0.5 ? 0 : 1 //从左侧还是右侧进入；0左侧，1右侧
        this.x = this.type === 0 ? 0 : canvasW
        this.y = startY || random(hinderOPtion.startY * canvasH, hinderOPtion.endY * canvasH)
        this.width = width || random(hinderOPtion.minWidth, hinderOPtion.maxWidth)
        this.speedX = speedX / 10 || random(hinderOPtion.minSpeedX, hinderOPtion.maxSpeedX) / 10
        this.draw = function() {
          var img = new Image(),
              _self = this
          img.src = './images/dadiao.jpeg'
          img.onload = function() {
            var whScale = img.height / img.width
            ctx.clearRect(_self.x, _self.y, _self.width, _self.width * whScale)
            if(!_self.type) {
              _self.x += _self.speedX
            } else {
              _self.x -= _self.speedX
            }
            if(_self.x > canvasW || _self.x < 0 - canvasW) {
              hinderArray = hinderArray.filter(function(item, index) {
                return item.id !== _self.id
              })
            }
            ctx.drawImage(img, _self.x, _self.y, _self.width, _self.width * whScale)
          }
        }
      }
      function Target(id, nowTime, width, x, y, time) {
        this.id = id
        this.width = width || random(targetOption.minWidth, targetOption.maxWidth)
        this.x = x || random(0, canvasW - this.width)
        this.y = y || random(targetOption.startY * canvasH, targetOption.endY * canvasH - this.width)
        this.time = time || random(targetOption.minTime, targetOption.maxTime)
        this.now = nowTime
        this.whScale = 1
        this.draw = function(item) {
          var img = new Image(),
              _self = this
          img.src = './images/sun.jpg'
          img.onload = function() {
            // ctx.clearRect(_self.x, _self.y, _self.width, _self.width * _self.whScale)
            _self.whScale = img.height / img.width
            if(item === 0) {
              ctx.clearRect(_self.x, _self.y, _self.width, _self.width * _self.whScale)
              ctx.drawImage(img, _self.x, _self.y, _self.width, _self.width * _self.whScale)
            } else if(item && item !== 0) {
              var isOk = true
              targetArray.forEach(function(obj, index) {
                  var x = obj.x - item.x,
                      y = obj.y - item.y,
                      dis = Math.sqrt(x*x + y*y)
                  if(dis < item.width / 2 + obj.width / 2 + 20) {
                    isOk = false
                  }
              })
              if(isOk) {
                targetArray.push(item)
                ctx.drawImage(img, _self.x, _self.y, _self.width, _self.width * _self.whScale)
              }
            }
          }
        }
        this.clear = function() {
            ctx.clearRect(this.x, this.y, this.width, this.width * this.whScale)
        }
      }
      function Arrow(id, tX, tY, speed, x, y){
        this.id = id
        this.tX = tX || 0
        this.tY = tY || 0
        this.speed = speed || 5
        this.sX = canvasW / 2
        this.sY = canvasH
        this.x = x || canvasW / 2
        this.y = y || canvasH
        // this.x = 0
        // this.y = 0
        var _k = (Math.abs(this.tY - this.sY)) / (Math.abs(this.tX - this.sX)),
            speedX = this.speed / (Math.sqrt(_k * _k) + 1),
            speedY = _k * speedX,
            disX = this.tX > this.x
            rotateAngle = Math.atan2(this.tX - this.sX, -(this.tY - this.sY))
        this.draw = function() {
          var img = new Image(),
              _self = this
          img.src = './images/arrow.jpeg'
          img.onload = function() {
            ctx.save()
            // ctx.translate(_self.sX, _self.sY)
            ctx.rotate(rotateAngle)
            ctx.clearRect(_self.x, _self.y, img.width, img.height)
            _self.x = disX > 0 ? _self.x + speedX : _self.x -speedX
            _self.y = _self.y - speedY
            ctx.drawImage(img, _self.x, _self.y, img.width, img.height)
            ctx.restore()
            if(_self.y < 0 - img.height || _self.x < 0 - img.width || _self.x >  canvasW + img.width) {
              arrowArray = arrowArray.filter(function(item, index) {
                return item.id !== _self.id
              })
              isShot = false
            }
          }
        }
      }
      function random(min,max) {
          return parseInt(Math.random()*(max - min) + min);
      }

      function init() {
        drawCanvas(defaultOption)
        function hinderLoop() {
          i++
          j++
          if(i % 100 === 0) {
            var id = Math.random().toString().split('.')[1]
            hinderArray.push(new Hinder(id))
          }
          if(j % 50 === 0) {
            var id = Math.random().toString().split('.')[1]
            var nowTime = new Date().getTime()
            var newTarget = new Target(id, nowTime)
            targetArray = targetArray.filter(function(item, index) {
              if(item.time + item.now < nowTime) item.clear()
              return item.time + item.now > nowTime
            })
            newTarget.draw(newTarget)
          }
          targetArray.forEach(function(item, index) {
            item.draw(0)//防止重叠 被擦掉目标物, 传入0表示重复渲染本目标物
          })
          hinderArray.forEach(function(item, index) {
            item.draw()
          })
          window.requestAnimationFrame(hinderLoop)
        }
        hinderArray.push(new Hinder(Math.random().toString().split('.')[1]))
        hinderLoop()
        $('#canvas').click(function(e) {
          if(!isShot) {
            isShot = true
            var id = Math.random().toString().split('.')[1]
            var arrow = new Arrow(id, e.clientX, e.clientY)
            arrowArray.push(arrow)
            function arrowShot() {
              var timer
              arrowArray.forEach(function(item, index) {
                item.draw(id)
              })
              if(!isShot) {
                clearTimeout(timer)
                isShot = false
              } else {
                var timer = setTimeout(arrowShot, 10)
              }

            }
            arrowShot()
          }

        })
      }
      init()
    })
  </script>
</html>
